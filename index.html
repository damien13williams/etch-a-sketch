<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
  </head>
  <body>
    <div id="container">
        <div id="grid-generator-container">
            <h2>Grid Generator</h2>
            <label for="rows">Rows:</label>
            <input type="number" id="rows" min="1" max="100" placeholder="Rows">
            <label for="columns">Columns:</label>
            <input type="number" id="columns" min="1" max="100" placeholder="Columns">
            <button id="generate-grid">Generate Grid</button>
            <div id="grid-container"></div>
            <div class="error-message" id="error-message"></div>
        </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
